<section class="ftco-section testimony-section bg-light">
    <div class="container">
      <div class="row justify-content-center mb-5">
        <div class="col-md-7 text-center heading-section ">
            <span class="subheading">Hakkımızda Ne Dediler</span>
          <h2 class="mb-3">Mutlu Müşteriler</h2>
        </div>
      </div>
      <div class="row ">
        <div class="col-md-12">
          <div class="carousel-testimony ">
            <div *ngFor="let item of allTestimonials" class="item">
              <div class="testimony-wrap rounded text-center py-4 pb-5">
                  <div class="user-img mb-2" style="background-image: url({{item.imageUrl}})">
                </div>
                <div class="text pt-4">
                  <p class="mb-4">{{item.comment}}</p>
                  <p class="name">{{item.name}}</p>
                  <span class="position">{{item.title}}</span>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </section>
