    <section class="hero-wrap hero-wrap-2 js-fullheight" style="background-image: url('../../../assets/images/bg_3.jpg');" data-stellar-background-ratio="0.5">
      <div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text js-fullheight align-items-end justify-content-start">
          <div class="col-md-9  pb-5">
          	<p class="breadcrumbs"><span class="mr-2"><a routerLink="index">Home <i class="ion-ios-arrow-forward"></i></a></span> <span>Blog <i class="ion-ios-arrow-forward"></i></span></p>
            <h1 class="mb-3 bread">Our Blog</h1>
          </div>
        </div>
      </div>
    </section>

    <section class="ftco-section">
      <div class="container">
        <div class="row d-flex justify-content-center">
          <div *ngFor="let item of allBlogWithAuthor" class="col-md-12 text-center d-flex ">
          	<div class="blog-entry justify-content-end mb-md-5">
              <a routerLink="blog-single" class="block-20 img" style="background-image: url('{{item.coverImageUrl}}');">
              </a>
              <div class="text px-md-5 pt-4">
              	<div class="meta mb-3">
                  <div><a routerLink="#">{{item.createdDate |date:'dd MMMM yyyy, HH:mm'}}</a></div>
                  <div><a routerLink="#">{{item.authorName}}</a></div>
                  <div><a routerLink="#" class="meta-chat"><span><i class="bi bi-chat-right-text-fill"></i></span> 3</a></div>
                </div>
                <h3 class="heading mt-2"><a routerLink="#">{{item.title}}</a></h3>
                <p>{{item.description}}</p>
                <p><a routerLink="blog-single/{{item.blogID}}" class="btn btn-primary">Devamını Oku</a></p>
              </div>
            </div>
          </div>

        </div>
      </div>
    </section>
