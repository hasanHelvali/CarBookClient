    <section class="hero-wrap hero-wrap-2 js-fullheight" style="background-image: url('../../../assets/images/bg_3.jpg');" data-stellar-background-ratio="0.5">
      <div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text js-fullheight align-items-end justify-content-start">
          <div class="col-md-9  pb-5">
          	<p class="breadcrumbs"><span class="mr-2"><a routerLink="index.html">Home <i class="ion-ios-arrow-forward"></i></a></span> <span>Cars <i class="ion-ios-arrow-forward"></i></span></p>
            <h1 class="mb-3 bread">Choose Your Car</h1>
          </div>
        </div>
      </div>
    </section>
		

		<section class="ftco-section bg-light">
    	<div class="container">
    		<div class="row">
    			<div *ngFor="let car of allCarData" class="col-md-4">
    				<div class="car-wrap rounded ">
    					<div class="img rounded d-flex align-items-end" style="background-image: url({{car.coverImageUrl}});">
    					</div>
    					<div class="text">
    						<h2 class="mb-0"><a routerLink="car-single">{{car.model}}</a></h2>
    						<div class="d-flex mb-3">
	    						<span class="cat">{{car.brandName}}</span>
	    						<p class="price ml-auto">1200₺ <span>/Günlük</span></p>
    						</div>
    						<p class="d-flex mb-0 d-block"><a routerLink="#" class="btn btn-primary py-2 mr-1">Hemen Kirala</a> <a routerLink="car-single" 
								class="btn btn-secondary py-2 ml-1">Detaylar</a></p>
    					</div>
    				</div>
    			</div>
    		</div>
    		<div class="row mt-5">
          <div class="col text-center">
            <div class="block-27">
              <ul>
                <li><a routerLink="#">&lt;</a></li>
                <li class="active"><span>1</span></li>
                <li><a routerLink="#">2</a></li>
                <li><a routerLink="#">3</a></li>
                <li><a routerLink="#">4</a></li>
                <li><a routerLink="#">5</a></li>
                <li><a routerLink="#">&gt;</a></li>
              </ul>
            </div>
          </div>
        </div>
    	</div>
    </section>
